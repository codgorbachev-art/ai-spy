<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purescan Ai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              brand: {
                cyan: '#00f0ff',
                purple: '#7000ff',
                dark: '#050505'
              }
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        /* Light Mode Defaults */
        --bg-primary: #f3f4f6;
        --text-primary: #111827;
        --text-secondary: #4b5563;
        --glass-bg: rgba(255, 255, 255, 0.7);
        --glass-border: rgba(0, 0, 0, 0.08);
        --glass-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.1), inset 0 0 0 1px rgba(255,255,255,0.5);
        --input-bg: rgba(0, 0, 0, 0.05);
      }

      .dark {
        /* Dark Mode Overrides */
        --bg-primary: #050505;
        --text-primary: #ffffff;
        --text-secondary: #9ca3af;
        --glass-bg: rgba(18, 18, 20, 0.6);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5), inset 0 1px 0 0 rgba(255, 255, 255, 0.1);
        --input-bg: rgba(0, 0, 0, 0.4);
      }

      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      
      ::selection {
        background: rgba(0, 240, 255, 0.25);
        color: inherit;
      }

      /* Premium Glass Panel - Theme Aware */
      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(24px) saturate(140%);
        -webkit-backdrop-filter: blur(24px) saturate(140%);
        border: 1px solid var(--glass-border);
        box-shadow: var(--glass-shadow);
        transition: background 0.3s, border-color 0.3s, box-shadow 0.3s;
      }
      
      /* Card Aesthetic */
      .glass-card {
        background: linear-gradient(160deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1), border-color 0.3s ease;
      }
      
      .dark .glass-card {
         background: linear-gradient(160deg, rgba(255, 255, 255, 0.04) 0%, rgba(255, 255, 255, 0.01) 100%);
      }

      .glass-card:hover {
        border-color: rgba(0, 240, 255, 0.3);
      }

      /* Refined Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb {
        background: rgba(156, 163, 175, 0.3);
        border-radius: 99px;
      }
      .dark ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); }
      ::-webkit-scrollbar-thumb:hover { background: rgba(156, 163, 175, 0.5); }
      .dark ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.25); }

    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.4.2",
    "three": "https://esm.sh/three@^0.182.0",
    "@react-three/drei": "https://esm.sh/@react-three/drei@^10.7.7",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="antialiased selection:bg-brand-cyan/20">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
